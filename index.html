<!-- スムーススクロール -->
<script>
$(function(){
   $('a[href^="#"]').on('click', function(){
      var speed = 1000;
      var href= $(this).attr('href');
      var target = $(href == '#' || href == '' ? 'html' : href);
      var position = target.offset().top;
      $('body,html').animate({scrollTop:position}, speed, 'swing');
      return false;
   });
});
</script>

<script type="text/javascript">
	window.addEventListener('load', function() { 
		// 通常
		$('.rollover').easyRollover();
 
		// サフィックス
		$('.rollover-suffix').easyRollover({
			suffix: '_off.',
			suffix_replace: '_on.'
		});
 
		// 透過フェードするだけのロールオーバー
		$('.rollover-fade1').easyRollover({
			suffix: false,
			transition: 'fade',
			opacity: 0.2,
			duration: 400
		});
 
		// フェードして切り替わるロールオーバー
		$('.rollover-fade2').easyRollover({
			transition: 'fade',
			duration: 1000,
			easing: 'swing'
		});
	});
</script>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function(){
  $('.menu > ul > li > ul:not(:has(ul))').addClass('normal-sub');
  $(".menu > ul > li").hover(
    function (e) {
      if ($(window).width() > 1050) {
        $(this).children("ul").fadeIn(150);
        e.preventDefault();
      }
    }, function (e) {
      if ($(window).width() > 1050) {
        $(this).children("ul").fadeOut(150);
        e.preventDefault();
      }
    }
  );
  $(".menu > ul > li").click(function() {
    var thisMenu = $(this).children("ul");
    var prevState = thisMenu.css('display');
    $(".menu > ul > li > ul").fadeOut();
    if ($(window).width() < 1051) {
      if(prevState !== 'block')
      thisMenu.fadeIn(150);
    }
  });
  $(".navmenu_1 li a").click(function () {
    $('.Toggle').toggleClass('active');
    $(".menu-container").toggleClass('open');
    $(".menu > ul").toggleClass('show-on-mobile');
  });
  $(".toform a").click(function () {
    $('.Toggle').toggleClass('active');
    $(".menu-container").toggleClass('open');
    $(".menu > ul").toggleClass('show-on-mobile');
  });
  $(".Toggle").click(function (e) {
    $('.Toggle').toggleClass('active');
    $(".menu-container").toggleClass('open');
    $(".menu > ul").toggleClass('show-on-mobile');
    e.preventDefault();
  });
});
</script>

<script type="text/javascript">
	window.addEventListener('load', function(){ 
		$('.navmenu_1 li a').click(function(){
		$(this).toggleClass('open');
			if ($(this).hasClass('open')) {
				$(this).next('.navmenu_2').slideDown();
				$('.navmenu_1 li a').not($(this)).removeClass('open');
				$('.navmenu_2').not($(this).next('.navmenu_2')).slideUp();
			} else {
				$(this).removeClass('open'); //クラスを外す
				$(this).next('.navmenu_2').slideUp();
			}
		});
	});
</script>
